<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KClarke Neighborhood Map</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav id="drawer" class="dark-blue" id="locationList">
            <h2 class="navbar-brand">Pick a location in Rome</h2>
            <div>
                <!--drop down of location categories-->
                <select class="navbar-nav" data-bind="options: optionValues, value: selectedOptionValue"></select>
                <ul class="nav navbar-nav" data-bind="foreach: filteredLocations">
                    <li data-bind="text: title, click: $parent.setLocation"></li>
                </ul>
            </div>
        </nav>
        <main class="light-blue">
            <h4>This is a tour of all the Rome locations from the book and movie, "Angels and Demons" by Dan Brown</h4>
            <button id="menu" type="button" >
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <p>Click off the menu screen to close the menu panel.</p>
            <div id="map"></div>
        </main>
        
        <!-- Load jQuery Library -->
        <script src="js/jquery-3.2.1.js"></script>
        <!-- Load Bootstrap Framework -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Load Knockout Framework -->
        <script src="js/knockout.js"></script>
        <!-- Load app.js file -->
        <script src="js/app.js"></script>
        <!--Load Google API asynchronously.-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBDGH5hL45yTZWsj7ZgpDHy_D4k8JP2ynE&v=3&callback=initMap" onerror="googleApiError()">
        </script>
    </body>
</html>
