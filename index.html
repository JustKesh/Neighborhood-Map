<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KClarke Neighborhood Map</title>
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
        </style>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>One of the many places on my travel list: Rome, Italy</h1>
                <h2>This is a tour of all the locations from the book and movie, "Angels and Demons" by Dan Brown</h2>
            </div>
            <div class="row">
                <nav class="col-sm-4" id="locationList">
                    <a href="#" title="Hide Navigation">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a>
                    <h2>Pick a location in Rome</h2>
                    <div>
                        <!--drop down of location categories-->
                        <select data-bind="options: optionValues, value: selectedOptionValue"></select>
                        <ul data-bind="foreach: filteredLocations">
                            <li data-bind="text: title, click: $parent.setLocation"></li>
                        </ul>
                    </div>
                </nav>
                <div id="map" class="col-sm-8"></div>
            </div>
        </div>
        <!-- Load jQuery Library -->
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <!-- Load Bootstrap Framework -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- Load Knockout Framework -->
        <script type="text/javascript" src="js/knockout.js"></script>
        <!-- Load app.js file -->
        <script type="text/javascript" src="js/app.js"></script>
        <!--Load Google API asynchronously.-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBDGH5hL45yTZWsj7ZgpDHy_D4k8JP2ynE&v=3&callback=initMap">
        </script>
    </body>
</html>
