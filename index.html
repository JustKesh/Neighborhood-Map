<!-- "starter code" from 07_Markers/Infowindows in Udacity and Google's Maps API Course, Lesson 1 -->
<html>
    <head>
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            // Create a map variable
            var map;

            // Create a new blank array for all the listing markers.
            var markers = [];

            // Function to initialize the map within the map div
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 41.902701, lng: 12.496235},
                    zoom: 13
                });
                
                // Create a single latLng literal object.
                var singleLatLng = {lat: 40.74135, lng: -73.99802};
                
                // TODO: Create a single marker appearing on initialize -
                // Create it with the position of the singleLatLng,
                // on the map, and give it your own title!
                var marker = new google.maps.Marker({
                    position: singleLatLng,
                    map: map,
                    title: 'First Marker!'
                });
                
                // TODO: create a single infowindow, with your own content.
                // It must appear on the marker
                var largeInfowindow = new google.maps.InfoWindow();
                
                // TODO: create an EVENT LISTENER so that the infowindow opens when
                // the marker is clicked!
                marker.addListener('click', function() {
                    populateInfoWindow(this, largeInfowindow);
                });
            }

            function populateInfoWindow(marker, infowindow) {
                // Check to make sure the infowindow is not already opened on this marker.
                if (infowindow.marker != marker) {
                    infowindow.marker = marker;
                    infowindow.setContent('<div>' + marker.title + '</div>');
                    infowindow.open(map, marker);
                    // Make sure the marker property is cleared if the infowindow is closed.
                    infowindow.addListener('closeclick',function(){
                        infowindow.setMarker = null;
                    });
                }
            }
        </script>
        <!-- Load Knockout Framework -->
        <script type="text/javascript" src="bower_components/knockout/build/knockout-raw.js"></script>
        <!--Load Google API asynchronously.-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBDGH5hL45yTZWsj7ZgpDHy_D4k8JP2ynE&v=3&callback=initMap">
        </script>

    </body>
</html>
